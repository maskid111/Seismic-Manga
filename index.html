<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Manga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* Header */
        header {
            background: #1a1a24;
            padding: 0.8rem 1rem;
            border-bottom: 2px solid #c2a386;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: contain;
            background: #c2a386;
            padding: 4px;
            border: 2px solid #a18a6f;
        }
        
        .logo-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #c2a386;
        }
        
        .chapter-title {
            font-size: 0.9rem;
            color: #a1a1a6;
            text-align: right;
        }
        
        /* Artist Credit */
        .artist-credit {
            background: rgba(194, 163, 134, 0.1);
            padding: 0.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: #c2a386;
            border-bottom: 1px solid rgba(194, 163, 134, 0.3);
        }
        
        .artist-name {
            font-weight: bold;
            color: #e8d7c5;
        }
        
        /* Chapter Navigation */
        .chapter-nav {
            background: #0a0a0f;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(194, 163, 134, 0.2);
        }
        
        .chapter-nav button {
            background: #1a1a24;
            color: #f5f5f7;
            border: 1px solid #c2a386;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .chapter-nav button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .current-chapter {
            color: #a1a1a6;
            font-size: 0.9rem;
        }
        
        /* Manga Container */
        .manga-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 0.5rem;
        }
        
        /* Episode Header */
        .episode-header {
            background: rgba(26, 26, 36, 0.8);
            padding: 1rem;
            margin: 1rem 0 0.5rem 0;
            border-radius: 8px;
            border-left: 4px solid #c2a386;
        }
        
        .episode-header h2 {
            color: #c2a386;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .episode-header p {
            color: #a1a1a6;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* Manga Pages */
        .manga-pages {
            margin-bottom: 2rem;
        }
        
        .manga-page {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        
        .manga-page img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .image-placeholder {
            width: 100%;
            height: 400px;
            background: #1a1a24;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #c2a386;
            border: 1px dashed #c2a386;
            margin-bottom: 0.5rem;
        }
        
        /* Footer */
        footer {
            max-width: 800px;
            margin: 2rem auto 1rem;
            padding: 1rem;
            color: #a1a1a6;
            font-size: 0.8rem;
            text-align: center;
            border-top: 1px solid rgba(194, 163, 134, 0.2);
        }
        
        .footer-credit {
            color: #c2a386;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        
        /* Progress Indicator */
        .progress-indicator {
            background: rgba(194, 163, 134, 0.1);
            padding: 0.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: #c2a386;
            border-top: 1px solid rgba(194, 163, 134, 0.2);
            position: sticky;
            bottom: 0;
            z-index: 99;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .manga-container {
                padding: 0 0.25rem;
            }
            
            .chapter-nav {
                padding: 0.5rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
            
            .logo-container {
                justify-content: center;
            }
            
            .chapter-title {
                text-align: center;
            }
            
            .artist-credit {
                padding: 0.5rem 0.25rem;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo-img {
                width: 35px;
                height: 35px;
            }
            
            .logo-text {
                font-size: 1.1rem;
            }
            
            .episode-header {
                padding: 0.8rem;
                margin: 0.8rem 0 0.4rem 0;
            }
            
            .episode-header h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="logo.png" alt="Seismic Manga Logo" class="logo-img" onerror="this.style.display='none'">
                <div class="logo-text">SEISMIC MANGA</div>
            </div>
            <div class="chapter-title">Chapter 1: The Box of STYPE</div>
        </div>
    </header>
    
    <!-- Artist Credit -->
    <div class="artist-credit">
        Art & Story by <span class="artist-name">Sage of Six Paths</span>
    </div>
    
    <!-- Chapter Navigation -->
    <div class="chapter-nav">
        <button id="prev-chapter" disabled>‚Üê Previous Chapter</button>
        <div class="current-chapter" id="current-chapter">Chapter 1</div>
        <button id="next-chapter" disabled>Next Chapter ‚Üí</button>
    </div>
    
    <!-- Manga Container -->
    <div class="manga-container" id="manga-container">
        <!-- All episodes will load here in one continuous scroll -->
    </div>
    
    <!-- Progress Indicator -->
    <!-- <div class="progress-indicator" id="progress-indicator">
        Reading Chapter 1 ‚Ä¢ 7/14 Episodes Available
    </div> -->
    
    <!-- Footer -->
    <footer>
        <p>Seismic Manga ‚Ä¢ Chapter 1: The Box of STYPE</p>
        <p id="episode-count">7 Episodes Available ‚Ä¢ Scroll to Read</p>
        <p class="footer-credit">Built by Maskid ‚Ä¢ Art by Sage of Six Paths</p>
    </footer>

    <script>
        // Manga data - All episodes for Chapter 1
        const mangaData = [
            {
                episodeNumber: 1,
                title: "Episode 1: Manga Begins",
                pages: ["c1e1.jpg", "c1e11.jpg"],
                story: "Xealist & Burhan tries to retrieve the first of the (3) Seismic Artifact, Elijah the Rogue Leader chases after them as they approach Heathcliff (Capital City of Seismic)"
            },
            {
                episodeNumber: 2,
                title: "Episode 2: Encryption Over Emotion",
                pages: ["c1e2.jpg"],
                story: "Burhan forces Xealist to leave emotions aside and take the Stype to Heathcliff (capital city of Seismic) alone, while he holds the rogue leader Elijah off."
            },
            {
                episodeNumber: 3,
                title: "Episode 3: Encryption vs Forced Transparency",
                pages: ["c1e3.jpg"],
                story: "Xealist let's go of his emotions to retrieve the Stype to Heathcliff ( capital city of Seismic) while the Leader Burhan faces the threat alone."
            },
            {
                episodeNumber: 4,
                title: "Episode 4: Student Master Reunion",
                pages: ["c1e4.jpg"],
                story: "Elijah Challenges his former Master Burhan who made him a leader on Seismic. While Xealist makes his way for Heathcliff."
            },
            {
                episodeNumber: 5,
                title: "Episode 5: Magnitude is Key",
                pages: ["c1e5.jpg"],
                story: "From the first clash, Burhan realizes the effects of Magnitude 8 on Seismic."
            },
            {
                episodeNumber: 6,
                title: "Episode 6: Encryption survives the next day",
                pages: ["c1e6.jpg"],
                story: "Espionage Mission failed: Xealist makes it to Heathcliff (Capital City of Seismic) with the box of stype. Stype is one of the 3 artifacts of Seismic: [ Stype, Reth, Stables ], it holds all info on how the Devs interact with the Reth."
            },
            {
                episodeNumber: 7,
                title: "Episode 7: The mountain of Encryption",
                pages: ["c1e7.jpg"],
                story: "Xealist arrives safely to Heathcliff Portal, now all he needs is his encryption name to decrypt the portal and pass through into the capital city of Seismic with STYPE"
            }
        ];
        
        // DOM elements
        const mangaContainer = document.getElementById('manga-container');
        const episodeCountDisplay = document.getElementById('episode-count');
        const prevChapterBtn = document.getElementById('prev-chapter');
        const nextChapterBtn = document.getElementById('next-chapter');
        const currentChapterDisplay = document.getElementById('current-chapter');
        const progressIndicator = document.getElementById('progress-indicator');
        
        // Initialize
        function init() {
            episodeCountDisplay.textContent = `${mangaData.length} Episodes Available ‚Ä¢ Scroll to Read`;
            loadAllEpisodes();
            setupEventListeners();
        }
        
        // Load all episodes at once for continuous scrolling
        async function loadAllEpisodes() {
            mangaContainer.innerHTML = '';
            
            for (const episode of mangaData) {
                // Create episode header
                const episodeHeader = document.createElement('div');
                episodeHeader.className = 'episode-header';
                episodeHeader.id = `episode-${episode.episodeNumber}`;
                
                episodeHeader.innerHTML = `
                    <h2>${episode.title}</h2>
                    <p>${episode.story}</p>
                `;
                
                mangaContainer.appendChild(episodeHeader);
                
                // Create pages container
                const pagesContainer = document.createElement('div');
                pagesContainer.className = 'manga-pages';
                
                // Load all pages for this episode
                for (let i = 0; i < episode.pages.length; i++) {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'manga-page';
                    
                    const img = document.createElement('img');
                    img.src = episode.pages[i];
                    img.alt = `Episode ${episode.episodeNumber}, Page ${i + 1}`;
                    img.loading = 'lazy';
                    
                    img.onerror = function() {
                        this.parentNode.innerHTML = `
                            <div class="image-placeholder">
                                <div>üìñ</div>
                                <p>Episode ${episode.episodeNumber}, Page ${i + 1}</p>
                                <p style="font-size: 0.8rem;">Add image: ${episode.pages[i]}</p>
                            </div>
                        `;
                    };
                    
                    pageDiv.appendChild(img);
                    pagesContainer.appendChild(pageDiv);
                }
                
                mangaContainer.appendChild(pagesContainer);
            }
        }
        
        // Track scroll progress
        function updateProgressIndicator() {
            const scrollTop = window.pageYOffset;
            const windowHeight = window.innerHeight;
            const docHeight = document.documentElement.scrollHeight;
            
            // Calculate scroll percentage
            const scrollPercent = Math.round((scrollTop / (docHeight - windowHeight)) * 100);
            
            // Update progress indicator
            progressIndicator.textContent = `Reading Chapter 1 ‚Ä¢ ${scrollPercent}% Complete ‚Ä¢ 7/14 Episodes Available`;
        }
        
        // Event listeners
        function setupEventListeners() {
            // Previous chapter button (disabled for now since only Chapter 1)
            prevChapterBtn.addEventListener('click', () => {
                // Will be enabled when more chapters are added
            });
            
            // Next chapter button (disabled for now since only Chapter 1)
            nextChapterBtn.addEventListener('click', () => {
                // Will be enabled when more chapters are added
            });
            
            // Update progress on scroll
            window.addEventListener('scroll', updateProgressIndicator);
            
            // Initial progress update
            updateProgressIndicator();
            
            // Keyboard navigation for chapters (when more chapters are added)
            document.addEventListener('keydown', (e) => {
                // Left arrow for previous chapter
                if (e.key === 'ArrowLeft') {
                    // Will be enabled when more chapters are added
                }
                // Right arrow for next chapter
                else if (e.key === 'ArrowRight') {
                    // Will be enabled when more chapters are added
                }
            });
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            init();
        });
    </script>
</body>
</html>
